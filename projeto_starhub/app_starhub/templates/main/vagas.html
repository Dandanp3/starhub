{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vagas Disponíveis</title>
  <link rel="stylesheet" href="{% static 'styles/vagas.css' %}">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="{% static 'imgs/logo.png' %}" alt="Logo StarHub">
    </div>
    <nav class="navigation">
      <a href="{% url 'inicio' %}" class="nav-button">Início</a>
      <a href="#" class="nav-button">Entrar</a>
    </nav>
  </header>

  <main class="main-content">
    {% if vagas %}
      <section class="vagas-section">
        <h1>Vagas Disponíveis</h1>
        <div class="vagas-list">
          {% for vaga in vagas %}
            <article class="vaga-card">
              <h2>{{ vaga.titulo }}</h2>
              <h3>{{ vaga.empresa.nome_empresa }}</h3>
              <p><strong>Bolsa:</strong> R$ {{ vaga.bolsa }}</p>
              <p><strong>Horário:</strong> {{ vaga.horario }}</p>
              <form method="post" action="#">
                {% csrf_token %}
                <a href="{% url 'detalhes_vaga' vaga.id %}" class="btn-ver-detalhes">Ver detalhes</a>
              </form>
            </article>
          {% endfor %}
        </div>
      </section>
    {% endif %}
  </main>
</body>
</html>
