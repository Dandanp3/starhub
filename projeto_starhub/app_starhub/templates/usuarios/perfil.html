{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarHub</title>
    <link rel="shortcut icon" href="{% static 'imgs/icon.png' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'styles/perfil.css' %}">
</head>
<body>
    <div class="container">
        <form id="profile-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="preview">
                <div class="image-upload">
                    {% if usuario.imagem %}
                        <img id="preview-image" src="{{ usuario.imagem.url }}" alt="Foto de perfil">
                    {% else %}
                        <img id="preview-image" src="{% static 'imgs/default-profile.png' %}" alt="Foto de perfil padrão">
                    {% endif %}
                    <input type="file" id="profile-pic" name="imagem" accept="image/*">
                </div>
            </div>
            <div class="form-group">
                <label for="username">Nome:</label><br>
                <input type="text" id="username" name="username" value="{{ usuario.nome }}" readonly>
            </div>
            <div class="form-group">
                <label for="about">Cargo:</label><br>
                <textarea name="cargo" placeholder="Coloque seu cargo">{{ usuario.cargo }}</textarea>
            </div>
            <div class="form-group">
                <label for="phone">Contato:</label><br>
                <input type="tel" id="phone" name="contato" value="{{ usuario.contato }}" placeholder="Digite seu Celular">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" value="{{ usuario.email }}" readonly>
            </div>
            <div class="form-group">
                <label for="about">Bio:</label><br>
                <textarea id="about" name="descricao" placeholder="Escreva algo sobre você">{{ usuario.descricao }}</textarea>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <div class="logout">
            <button class="out" type="button">Sair</button>
        </div>
    </div>
</body>
</html>
