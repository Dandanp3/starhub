{% load static %}
<link rel="stylesheet" href="{% static 'styles/usuarios.css' %}">
<div class="container">
    <table>
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>sobrenome</th>
            <th>email</th>
            <th>senha</th>
        </tr>

        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.sobrenome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.senha}}</td>
        </tr>
        {% endfor %}

    </table>
</div>
